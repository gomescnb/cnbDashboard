<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Mercado</title>
        <link rel="stylesheet" href="/skeletons/styles.css" />
        <link rel="icon" type="image/png"
            href="assets/images/logoCNBwhite.png" />
    </head>

    <body class="light-mode">
        <div>
            <header>
                <div id="site-logo">
                    <img src="assets/images/logoCNBwhite.png" alt="Logo">
                </div>
                <button class="theme-toggle" id="theme-toggle">☀️</button>
            </header>

            <nav id="ticker-tape">
                <div class="skeleton">Ticker Tape Widget</div>
            </nav>

            <div class="container">
                <div class="card skeleton">Card 1</div>
                <div class="card skeleton">Card 2</div>
                <div class="card skeleton">Card 3</div>
                <div class="card skeleton">Card 4</div>
            </div>

            <main>
                <section id="widgetBottom">
                    <div class="skeleton">Symbol Info Widget</div>
                </section>
                <section id="widgetBottom">
                    <div class="skeleton">Advanced Chart Widget</div>
                </section>
            </main>

            <footer>
                <p>Painel criado por Samuel Gomes Araujo</p>
                <p>- DETIN-S - Ramal: 5332 -</p>
            </footer>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="js/Index.js" type="module"></script>
        </div>
    </body>
</html>
