<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Mercado</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" type="image/png"
            href="assets/images/logoCNBwhite.png" />

    </head>

    <body class="light-mode">
        <header
            style="display: flex; justify-content: space-between; align-items: center;">
            <a id="site-logo" href="#"
                style="display: flex; align-items: center;">
                <img src="assets/images/logoCNBwhite.png" alt="Logo"
                    style="height: 50px;">
                <!-- <span style="vertical-align: middle;">CNB-Dashboard</span> -->
            </a>
            <button class="theme-toggle" id="theme-toggle">☀️</button>
            <button id="navigation-moedas" class="navigation-moedas"
                onclick="window.location.href='/pages/ptaxpage/PTAXpage.html'">Ver
                PTAX</button>

        </header>

        <nav id="ticker-tape">
            <!-- TradingView Widget BEGIN -->
            <div id="ticker-tape-widget" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
            <!-- TradingView Widget END -->

        </nav>

        <div class="loading" id="loading">Carregando...</div>
        <div class="container" id="content" style="display: none;">
            <!-- Cards and graphs go here! -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <main>
            <section id="market-quotes">
                <!-- TradingView Widget BEGIN -->
                <div id="market-quotes-widget"
                    class="tradingview-widget-container"></div>
                <!-- TradingView Widget END -->
            </section>
            <section id="screener">
                <!-- TradingView Widget BEGIN -->
                <div id="screener-widget"
                    class="tradingview-widget-container"></div>
                <!-- TradingView Widget END -->
            </section>

        </main>

        <footer>
            <p>Painel criado por Samuel Gomes Araujo</p>
            <p>- DETIN-S - Ramal: 5332 -</p>
        </footer>
        <script src="js/Index.js" type="module"></script>
    </body>
</html>
